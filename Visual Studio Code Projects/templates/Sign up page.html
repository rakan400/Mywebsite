<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <script type="text/javascript" src="Sign up page JS.JS"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Style.css')}}">
</head>


<body>
    <div class="header">
        <button>Logout</button>
        <button>Mail</button>
    </div>
    <div class="sidenavbar">
        <a href="Coming Soon.html" class="logo">My Site</a>
        <div class="sidenav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Sign up</a>
            <a href="{{ url_for('Ads') }}">Watch Ads</a>
            <a href="{{ url_for('Shortlinks') }}">Shortlinks</a>
            <a href="{{ url_for('Withdraw') }}">Withdraw</a>
            <a href="{{ url_for('contact_us') }}">Contact Us</a>
            <a href="{{ url_for('News') }}">News</a>
        </div>
    </div>

    <div class="form">
        <h1><span>Sign Up</span></h1>
        <form name="form" action="" method="POST">
            <fieldset>
                <label for="username" id="test"> <b>Username:</b> </label>
                <input type="text" placeholder="Enter Username" name="username"/> <br />
                <br />
                <label for="email"> <b>Email: </b> </label>
                <input type="email" name="email" placeholder="Email" /> <br />
                <br />
                <label for="Password"> <b>Password: </b> </label>
                <input type="password" name="password" placeholder="Password" /> <br />
                <br />
                <label for="Confirm Password"> <b> Confirm Password: </b> </label>
                <input type="password" name="cpassword" placeholder="Re-enter your password" /> <br />
                <br />
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy Policy</a>.</p>
                <button type="submit">Sign Up</button> 

                <br>
                <br>

                <b style="color:white;"><p>{{errorlabel}}</p></b>

            </fieldset>
        </form>
    </div>

    <div class="footer">
        <p> Copyrighted &#169; MySite.com 2021. All rights reserved.</p>
    </div>
</body>

</html>
