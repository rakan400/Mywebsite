<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Style.css')}}">
  <title>Login Page</title>
</head>

<body>
  <div class="header">
    <button>Logout</button>

    <button>Mail</button>

  </div>
  <div class="sidenavbar">
    <a href="Coming Soon.html" class="logo">My Site</a>
    <div class="sidenav">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Sign up</a>
      <a href="{{ url_for('Ads') }}">Watch Ads</a>
      <a href="{{ url_for('Shortlinks') }}">Shortlinks</a>
      <a href="{{ url_for('Withdraw') }}">Withdraw</a>
      <a href="{{ url_for('contact_us') }}">Contact Us</a>
      <a href="{{ url_for('News') }}">News</a>
    </div>
  </div>
  <div class="form">
    <h1><span>Login</span></h1>
    <form action="" method="POST">
      <fieldset>
        <b> Email: </b> <br />
        <br />
        <input type="email" name="email" placeholder="Email" /> <br /><br />
        <b> Password: </b> <br /><br />
        <input type="password" name="password" placeholder="Password" /><br /><br />
        <br />
        <button type="submit">Login</button> <br />
        <br />
        Don't have an account?
        <a href="Sign up page.html">Sign Up Here!</a> <br />
        <br />
        <a href="#">Forgot Password?</a> <br />
        <br />

        <b style="color:white;"><p>{{errorlabel}}</p></b>
      </fieldset>
    </form>
  </div>
  <div class="footer">
    <p> Copyrighted &#169; MySite.com 2021. All rights reserved.</p>
  </div>
</body>

</html>
